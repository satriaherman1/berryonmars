<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/pages/form/step5.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Bryanmars</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between py-4">
            <img src="assets/img/Logo.svg" width="80px" alt="" srcset="">
            <div class="step-indicator">
                Step 5 / 5
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-5 mt-4">
                    <h1 class="text-center text-md-start text-white">
                        15-min Free Hiring Consultation
                    </h1>
                </div>
                <div class="col-md-12 col-lg-7 mt-4">
                    <form action="" class="form px-4 py-5">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="d-flex">
                                    <img src="assets/img/icon/clock.svg" class="d-block me-3" width="20px" alt=""
                                        srcset="">
                                    <p class="opacity-75 text-white mb-0">15 min</p>
                                </div>
                                <div class="d-flex mt-3 align-items-start">
                                    <img src="assets/img/icon/video.svg" class="d-block me-3" width="20px" alt=""
                                        srcset="">
                                    <p class="opacity-75 text-white mb-0">Web conferencing details provided upon
                                        confirmation.</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="d-flex align-items-start">
                                    <img src="assets/img/icon/calendar.svg" class="d-block me-3" width="20px" alt=""
                                        srcset="">
                                    <p class="opacity-75 text-white mb-0">10.30 am - 10.45 am, Wednesday, October 8 2021
                                    </p>
                                </div>
                                <div class="d-flex mt-3 align-items-start">
                                    <img src="assets/img/icon/web.svg" class="d-block me-3" width="20px" alt=""
                                        srcset="">
                                    <p class="opacity-75 text-white mb-0">Web conferencing details provided upon
                                        confirmation.</p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr class="gray-line mt-1">


                        <div class="row">
                            <div class="col-lg-12">
                                <label for="name" class="txt-gray mb-2">Name</label>
                                <input type="text" name="name" id="name" placeholder="Your Name" class="custom-input">
                            </div>
                            <div class="col-lg-12 mt-4">
                                <label for="email" class="txt-gray mb-2">Email</label>
                                <input type="email" name="email" id="email" placeholder="email@example.com"
                                    class="custom-input">
                                <button type="button"
                                    class="button button-transparent my-3 text-white font-bold d-flex align-items-center"><img
                                        src="assets/img/icon/add.svg" class="me-2" width="20px" alt="" srcset=""> ADD
                                    GUEST</button>
                            </div>

                            <div class="col-lg-12">
                                <div class="custom-chips-box d-flex flex-wrap chips-textarea">
                                    <div class="chips-list h-fit">

                                    </div>
                                    <input class="custom-chips-input ms-2 mt-2 chips-textarea-input" type="text"
                                        placeholder="Type in your desired skills here ">
                                </div>
                                <div class=" mt-5">
                                    <p class="txt-gray">Separate with , or enter</p>
                                    <textarea rows="6" type="email" name="email" id="email" placeholder="Type Here"
                                        class="custom-input"></textarea>
                                </div>
                            </div>


                        </div>
                        <br>
                        <br>

                        <div class="d-flex justify-content-between">
                            <a class="button button-transparent text-white d-block mb-1" href="step2.html">Previous</a>
                            <a class="button button-green d-block mb-1" href="step4.html">Next</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/component/form/custom-checkbox.js"></script>
    <script src="assets/js/component/form/input-phone.js"></script>
    <script src="assets/js/component/form/chip.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>

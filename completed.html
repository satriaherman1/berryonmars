<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/pages/form/completed.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Bryanmars</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between py-4">
            <img src="assets/img/Logo.svg" width="80px" alt="" srcset="">
            <div class="step-indicator">
                completed
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-5 mt-4">
                    <h1 class="text-center text-md-start text-white">
                        15-min Free Hiring Consultation
                    </h1>
                </div>
                <div class="col-md-12 col-lg-7 mt-4">
                    <form action="" class="form py-4">
                        <div class="row mx-2">
                            <div class="col-lg-6 mt-2 px-0">
                                <div class="d-flex">
                                    <img src="assets/img/icon/check-white.svg" class="d-block me-3" width="20px" alt=""
                                        srcset="">
                                    <p class="text-white mb-0">Confirmed</p>
                                </div>

                            </div>
                            <div class="col-lg-6 mt-2 px-0">
                                <div class="d-flex align-items-start">
                                    <p class="txt-gray mb-0">15min Free Hiring Consultation
                                    </p>
                                </div>
                            </div>
                        </div>
                        <hr class="gray-line mt-4">

                        <div class="row mx-2">
                            <div class="col-md-12 px-0">
                                <div class="d-flex mt-3">
                                    <img src="assets/img/icon/calendar.svg" class="d-block me-3 align-self-start"
                                        width="20px" alt="" srcset="">
                                    <p class="text-white opacity-75 mb-0">10.30 am - 10.45 am, Wednesday, October 8 2021
                                    </p>
                                </div>
                                <div class="d-flex mt-3">
                                    <img src="assets/img/icon/web.svg" class="d-block me-3 align-self-start"
                                        width="20px" alt="" srcset="">
                                    <p class="text-white opacity-75 mb-0">Indochina Time</p>
                                </div>
                                <div class="d-flex mt-3">
                                    <img src="assets/img/icon/video.svg" class="d-block me-3 align-self-start"
                                        width="20px" alt="" srcset="">
                                    <p class="text-white opacity-75 mb-0">Web conferencing details to follow</p>
                                </div>
                            </div>
                            <div class="col-md-12 mt-5 px-0">
                                <p class="text-white opacity-75 font-light">A calendar invitation has been sent to your
                                    email
                                    address.</p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
